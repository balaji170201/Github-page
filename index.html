<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div>
        <div class="header">
            <span id="icon"><i class="fa-brands fa-github icon"></i></span><p><strong>GITHUB</strong></p>
        </div>
        <div class="body">
            <div class="left">
                <div class="lbox"></div>
            </div>
            <div class="right">
                <div class="search"><p><strong>Search</strong></p></div>
                <div class="mini">
                    <div class="mini1"></div>
                    <div class="mini2"></div>
                    <div class="mini3"></div>
                </div>
                <div class="vertical">
                    <div class="vbox"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
